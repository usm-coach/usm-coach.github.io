{% if site.buttondown == 'enable' %}
<div class="col col-4 col-d-6 col-t-12">
  <div class="widget widget-subscribe">
    <div class="widget__head">
      <h3 class="widget__title">Get Interesting News</h3>
    </div>
    <p class="subscribe-subtitle">Subscribe to the newsletter and Iâ€™ll send you the emails of latest posts.</p>
    <form class="subscribe-form validate"
      action="{% if site.buttondown-url %}{{site.buttondown-url}}{% else %}#{% endif %}" method="POST"
      id="membedded-subscribe-form" name="membedded-subscribe-form" target="_blank" novalidate>
      <div class="subscribe-group">
        <div class="subscribe-group-top">
          <label class="screen-reader-text" for="mce-EMAIL">Email address</label>
          <input class="subscribe-email required email" id="mce-EMAIL" type="text" name="email" placeholder="Email Address">
          <input type="hidden" value="1" name="embed"/>
          <button class="subscribe-button button button--primary" id="membedded-subscribe" type="submit" name="subscribe">Join</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endif %}
